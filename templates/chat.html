{% extends 'vistgen.html' %}
{% block title %}Chat IA{% endblock %}

{% block chat%}
<link rel="stylesheet" href="../static/css/logout.css">

<div class="salida">

    <h2 style="color:white; margin-bottom:20px;">Chat con IA</h2>

    <form action="/chat_ia" method="POST" style="width:80%; max-width:500px; text-align:center;">
        <textarea 
            name="mensaje" 
            placeholder="Escribe tu mensaje aquÃ­..."
            style="width:100%; height:150px; padding:10px; border-radius:10px; margin-bottom:20px;font-family: Arial, "sans-serif;">
        </textarea>

        <button class="desingbutono" type="submit">Enviar mensaje</button>
    </form>

    {% if respuesta %}
        <div style="color:white; margin-top:20px; max-width:500px; text-align:center;">
            <h3>Respuesta de la IA:</h3>
            <p>{{ respuesta }}</p>
        </div>
    {% endif %}


</div>
{% endblock %}
